# Archive
App\Entity\Archive:
  archive1:
    year: 2020
    smallImage1FileName: '2020'
    smallImage2FileName: '2020'
  archive2:
    year: 2021
    smallImage1FileName: '2021'
    smallImage2FileName: '2021'

# Artist
App\Entity\Artist:
  artist1:
    name: 'Artist 1'
    description: '<sentence()>'
    year: 1980
  artist2:
    name: 'Artist 2'
    description: '<sentence()>'
    year: 1990

# MenuLevel1
App\Entity\MenuLevel1:
  menulevel1:
    name: 'Menu 1'
    position: 1
    isArchive: false
  menulevel2:
    name: 'Menu 2'
    position: 2
    isArchive: false
  menulevel3:
    name: 'Archive'
    position: 3
    isArchive: true

# MenuLevel2
App\Entity\MenuLevel2:
  submenulevel1:
    name: 'Submenu 1.1'
    position: 1
    isList: '<boolean()>'
    menuLevel1: '@menulevel1'
    page: '@page1'
  submenulevel2:
    name: 'Submenu 1.2'
    position: 2
    isList: '<boolean()>'
    menuLevel1: '@menulevel1'
  submenulevel3:
    name: 'Submenu 2.1'
    position: 1
    isList: '<boolean()>'
    menuLevel1: '@menulevel2'
  submenulevel4:
    name: 'Submenu 2.2'
    position: 2
    isList: '<boolean()>'
    menuLevel1: '@menulevel2'

# Newsletter
App\Entity\Newsletter:
  newsletter1:
    subject: 'Newsletter 1'
  newsletter2:
    subject: 'Newsletter 2'

# NewsletterGroup
App\Entity\NewsletterGroup:
  newslettergroup1:
    name: 'Newsletter Group 1'
  newslettergroup2:
    name: 'Newsletter Group 2'

# NewsletterPost
App\Entity\NewsletterPost:
  newsletterpost1:
    title: 'Newsletter Post 1'
    image1FileName: 'imagefile1.png'
    newsletter: '@newsletter1'
    position: 1
  newsletterpost2:
    title: 'Newsletter Post 2'
    image1FileName: 'imagefile2.png'
    newsletter: '@newsletter2'
    position: 1

# NewsletterUser
App\Entity\NewsletterUser:
  newsletteruser1:
    name: 'Newsletter User 1'
    email: '<safeEmail()>'
    token: '<password()>'
  newsletteruser2:
    name: 'Newsletter User 2'
    email: '<safeEmail()>'
    token: '<password()>'

# Page
App\Entity\Page:
  page1:
    name: 'Page 1'
    description: '<sentence()>'
    summary: '<sentence()>'
    isFrontCover: '<boolean()>'
    publishDate: '<(new \DateTime("2021-08-01"))>'
    showPublishDate: '<boolean()>'
    expirationDate: '<dateTime()>'
    menuLevel1: '@menulevel1'
  page2:
    name: 'Page 2'
    description: '<sentence()>'
    summary: '<sentence()>'
    isFrontCover: '<boolean()>'
    publishDate: '<(new \DateTime("2021-08-01"))>'
    showPublishDate: '<boolean()>'
    expirationDate: '<dateTime()>'
    menuLevel1: '@menulevel1'
    menuLevel2: '@submenulevel1'

# SlideshowPage
App\Entity\SlideshowPage:
  slideshowpage1:
    name: 'Page 1'
    description: '<sentence()>'
    summary: '<sentence()>'
    menuLevel1: '@menulevel1'
    position: 1

# ConfigCalendarWorkingDay
App\Entity\ConfigCalendarWorkingDay:
  configcalendarworkingday{1..7}:
    name: 'Name <current()>'
    workingDayNumber: '<current()>'

# VisitingHours
App\Entity\VisitingHours:
  visitinghours:
    name: 'Name 1'
    textLine1: 'Timetable 1'
    textLine2: 'Timetable 2'

# User
App\Entity\User:
  user1:
    email: 'user1@user.com'
    plainPassword: 'password1'
    roles:
      - 'ROLE_ADMIN'
  user2:
    email: 'user2@user.com'
    plainPassword: 'password2'
    roles:
      - 'ROLE_SUPER_ADMIN'
