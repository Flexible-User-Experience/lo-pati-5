    text_section_3_line_3: 'Remitir las comunicaciones comerciales publicitarias por correo electrónico comunicaciones sociales o cualquier otro medio electrónico o físico, en caso de que el usuario haya consentido expresamente el envío de comunicaciones comerciales por vía electrónica mediante la suscripción al boletín electrónico'
    text_section_3_line_4: 'Responder a las consultas y/o proporcionar informaciones requeridas por el usuario'
    text_section_3_line_5: 'Realizar las prestaciones de servicios y/o productos contratados o suscritos por el usuario'
    text_section_3_line_6: 'Utilitzar les seves dades per contactar-li, tant per via electrònica com no electrònica, per obtenir la seva opinió sobre el servei prestat i,'
    text_section_3_line_7: 'Utilitzar les seves dades per celebrar sorteigs i concursos. L''usuari accepta expressament que s''utilitzin les seves dades per la celebració de sorteigs i concursos'
    text_section_3_line_8: 'Notificar-li canvis, desenvolupaments importants de la política de privacitat, avís legal o política de galetes'
    text_section_3_line_9: 'Les dades de clients i/o de proveïdors seran tractats, dins de la relació contractual que els vincula amb el responsable, en compliment de les obligacions administratives, fiscals, comptables i laborals que siguin necessàries en virtut de la legislació vigent'
    text_section_3_line_10: 'Explotar les dades amb finalitats d''estudi, estadística i de fidelització'
    text_section_3_line_11: 'Pot revocar en qualsevol moment el seu consentiment remetent un escrit amb l''assumpte "Baixa" a'
    text_section_3_line_12: 'D''acord amb la LSSICE, %project_title%, no realitza pràctiques de SPAM, per tant, no envia correus comercials per e-mail que no hagin estat prèviament sol·licitats o autoritzats per l''usuari. En conseqüència, en totes les comunicacions que rebrà de %project_title% l''usuari té la possibilitat de cancel·lar el seu consentiment exprés per rebre les nostres comunicacions.'
    text_section_3_line_13: 'No tractarem les seves dades personals per cap altra finalitat de les descrites excepte per obligació legal o requeriment judicial.'
    text_section_3_line_14: 'Les seves dades es conservaran mentre duri la relació comercial amb nosaltres o exerciti el seu dret de cancel·lació o oposició, o limitació al tractament. No obstant això, conservarem determinades dades personals identificatives i del tràfic durant el termini màxim de 2 anys pel cas que fos requerit pels jutges i tribunals o per incoar accions internes derivades de l''ús indegut de la pàgina web.'
    text_section_3_line_15: 'No serà objecte de decisions basades en tractaments automatitzats que produeixin efectes sobre les seves dades.'
    title_4: 'Legitimació del tractament'
    text_section_4_line_1: 'La base legal pel tractament de les dades és el seu consentiment atorgat per portar a terme les finalitats anteriorment descrites, que se sol·licitarà en el moment de marcat de la casella corresponent a l''hora de recollir les seves dades.'
    text_section_4_line_2: 'El no facilitar les dades personals sol·licitades o el no acceptar la present política de protecció de dades suposa la impossibilitat de subscriure''s, registrar-se o rebre informació dels productes i serveis del prestador.'
    text_section_4_line_3: 'En els casos en què existeixi una prèvia relació contractual entre les parts, la legitimació pel desenvolupament de les obligacions administratives, fiscals, comptables i laborals que siguin necessàries en virtut de la legislació vigent serà l''existència prèvia de la relació comercial establerta entre les parts.'
    title_5: 'Comunicacions'
    text_section_5_line_1: 'Qualsevol comunicació remesa quedarà incorporada als sistemes d''informació de %project_title%. A l''acceptar les presents condicions, termes i polítiques, l''usuari consent expressament a què %project_title% realitzi les següents activitats i/o accions, excepte que l''usuari indiqui el contrari:'
    text_section_5_line_2: 'L''enviament de comunicacions comercials i/o promocionals per qualsevol mitjà habilitat informant els usuaris de les activitats, serveis, promocions, publicitat, notícies, ofertes i altra informació sobre els serveis i productes relacionats amb l''activitat.'
    text_section_5_line_3: 'En cas que l''usuari hagi consentit expressament l''enviament de comunicacions comercials per via electrònica mitjançant la subscripció al butlletí electrònic, l''enviament d''aquestes comunicacions per mitjans electrònics informant els usuaris de les activitats, serveis, promocions, publicitat, notícies, ofertes i altra informació sobre els serveis i productes de %project_title% iguals o similars a les que van ser inicialment objecte de contractació o d''interès per l''usuari.'
    text_section_5_line_4: 'La conservació de les dades durant els terminis previstos en les disposicions aplicables.'
    title_6: 'Mitjans oficials de comunicació'
    text_section_6_line_1: 'S''informa l''usuari que els mitjans habilitats per l''empresa per comunicar-se amb clients i altres afectats és el telèfon corporatiu, els telèfons mòbils d''empresa i el correu electrònic corporatiu.'
    text_section_6_line_2: 'Si vostè remet informació personal a través d''un mitjà de comunicació diferent dels indicats en aquest apartat, l''EMPRESA quedarà exempta de responsabilitat en relació amb les mesures de seguretat que disposi el mitjà en qüestió.'
    title_7: 'Destinataris de cessions o transferències'
    text_section_7_line_1: '%project_title% no porta a terme cap cessió o comunicació de dades ni dins ni fora de la UE. El Prestador únicament facilitarà informació a les forces i cossos de seguretat sota ordre judicial o per obligació d''una norma legal, sense perjudici de poder bloquejar o cancel·lar el seu compte si pot haver-hi indicis de la comissió d''algun delicte per part de l''usuari. La informació facilitada serà solament la que disposi en aquest moment el prestador.'
    text_section_7_line_2: 'La informació que vostè ens proporcioni tant a través d''aquest lloc web com a través de l''aplicació serà allotjada en els servidors de %project_title%.'
    title_8: 'Drets de les persones interessades'
    text_section_8_line_1: 'Com usuari-interessat, pot sol·licitar l''exercici dels següents drets davant de %project_title% presentant un escrit a la direcció postal de l''encapçalament o enviant un correu electrònic, indicant com Assumpte "RGPD. Exercici Drets", i adjuntant fotocòpia del seu DNI o qualsevol medi anàleg en dret, tal com indica la llei.'
    text_section_8_line_2: 'Drets:'
    text_section_8_line_3: 'Dret d''accés: permet a l''interessat/interessada conèixer i obtenir informació sobre les seves dades de caràcter personal sotmeses a tractament.'
    text_section_8_line_4: 'Dret de rectificació o supressió: permet corregir errors i modificar les dades que resultin ser inexactes o incompletes.'
    text_section_8_line_5: 'Dret de cancel·lació: permet que se suprimeixin les dades que resultin ser inadequades o excessives.'
    text_section_8_line_6: 'Dret d''oposició: dret de l''interessat a què no es porti a terme el tractament de les seves dades de caràcter personal o se cessi en el mateix.'
    text_section_8_line_7: 'Limitació del tractament: comporta el marcat de les dades personals conservades, amb la finalitat de limitar el seu futur tractament.'
    text_section_8_line_8: 'Portabilitat de les dades: facilitació de les dades objecte de tractament a l''interessat/interessada, a fi que aquest pugui transmetre-les a un altre responsable, sense impediments.'
    text_section_8_line_9: 'Dret a no ser objecte de decisions individuals automatitzades (inclosa l''elaboració de perfils): dret a no ser objecte d''una decisió basada en el tractament automatitzat que produeixi efectes o afecti significativament.'
    text_section_8_line_10: 'Com usuari, té dret a retirar el consentiment prestat en qualsevol moment. La retirada del consentiment no afectarà la licitud del tractament efectuat abans de la retirada del consentiment.'
    text_section_8_line_11: 'També té dret a presentar una reclamació davant l''autoritat de control si considera que poden haver-se vist vulnerats els seus drets amb relació a la protecció de les seves dades (www.agpd.es).'
    title_9: 'Informació addicional'
    title_10: 'Informació que recaptem'
    text_section_10_line_1: 'Obtenim informació mitjançant formulari de subscripció la informació mínima i indispensable. En aquest formulari vostè facilitarà les següents dades: correu electrònic, nom, codi postal, telèfon i edat.'
    title_11: 'Xarxes socials'
    text_section_11_line_1: 'L''informem que %project_title% pot tenir presència a xarxes socials. El tractament de les dades que es porti a terme de les persones que es facin seguidores a les xarxes socials (i/o realitzin qualsevol vincle o acció de connexió a través de les xarxes socials) de les pàgines oficials de %project_title% es regirà per aquest apartat, així com per aquelles condicions d''ús, polítiques de privacitat i normatives d''accés que pertanyin a la xarxa social que procedeixi en cada cas i acceptades prèviament per l''usuari.'
    text_section_11_line_2: '%project_title% tractarà les seves dades amb les finalitats d''administrar correctament la seva presència a la xarxa social, informant-lo d''activitats, productes o serveis del prestador, així com per qualsevol altra finalitat que les normatives de les Xarxes Socials permetin.'
    text_section_11_line_3: 'Queda prohibida la publicació de continguts:'
    text_section_11_line_4: 'Que siguin presumptament il·lícits per la normativa nacional, comunitària o internacional o que realitzin activitats presumptament il·lícites o contravinguin els principis de la bona fe.'
    text_section_11_line_5: 'Que atemptin contra els drets fonamentals de les persones, faltin a la cortesia a la xarxa, molestin o puguin generar opinions negatives en els nostres usuaris o tercers i en general qualsevol siguin els continguts que %project_title% consideri inapropiats.'
    text_section_11_line_6: 'I en general que contravinguin els principis de legalitat, honradesa, responsabilitat, protecció de la dignitat humana, protecció de menors, protecció de l''ordre públic, la protecció de la vida privada, la protecció del consumidor i els drets de propietat intel·lectual i industrial.'
    text_section_11_line_7: 'Així mateix, %project_title% es reserva la potestat de retirar, sense previ avís del lloc web o de la xarxa social corporativa aquells continguts que es considerin inapropiats.'
    text_section_11_line_8: 'Les comunicacions remeses a través de les xarxes socials seran incorporades a un arxiu propietat %project_title% podent-li enviar informació del seu interès. Pot accedir a més informació en la present política de privacitat.'
    text_section_11_line_9: 'En tot cas, si vostè remet informació personal a través de la xarxa social, %project_title% quedarà exempta de responsabilitat en relació amb les mesures de seguretat aplicables a la present plataforma, havent l''usuari en cas de voler conèixer-les, consultar les corresponents condicions particulars de la xarxa en qüestió.'
    title_12: 'Mesures de seguretat'
    text_section_12_line_1: 'Les dades que ens faciliti es tractaran de manera confidencial. El prestador ha adoptat totes les mesures tècniques i organitzatives i tots els nivells de protecció necessaris per garantir la seguretat en el tractament de les dades i evitar la seva alteració, pèrdua, robament, tractament o accés no autoritzat, d''acord a l''estat de la tecnologia i naturalesa de les dades emmagatzemades. Així mateix, es garanteix també que el tractament i registre en fitxers, programes, sistemes o equips, locals i centres compleixen amb els requisits i condicions d''integritat i seguretat establerts en la normativa vigent.'
    title_13: 'Enviament CV'
    text_section_13_line_1: 'En cas que els usuaris enviïn els seus CV a través de la nostra web o per correu postal les dades aportades seran tractades per la gestió de les convocatòries de provisió de llocs de treball, per la gestió dels processos de selecció, per la tramesa d''informació a les unitats afectades i per l''elaboració d''estudis i estadístiques internes.'
    text_section_13_line_2: 'En cas de produir-se alguna modificació en les dades cal que ens ho comuniqui per escrit l''abans possible, amb objecte de mantenir les seves dades degudament actualitzades.'
    text_section_13_line_3: 'Les dades es conservaran durant un termini màxim de dos anys, transcorregut el qual es procedirà a la supressió de les dades garantint-li un total respecte a la confidencialitat tant en el tractament com en la seva posterior destrucció. En aquest sentit, transcorregut el mencionat termini, i si desitja continuar participant en els processos de selecció del Responsable, caldrà que ens remeti novament el seu currículum.'
    title_14: 'Canvis en la present política de privacitat'
    text_section_14_line_1: '%project_title% es reserva el dret a modificar la present política per adaptar-la a novetats legislatives o jurisprudencials.'
    title_15: 'Legislació'
    text_section_15_line_1: 'A tots els efectes les relacions entre %project_title% amb els Usuaris dels seus serveis telemàtics, presents en aquest web, estan sotmesos a la legislació i jurisdicció espanyola a la qual se sotmeten expressament les parts, sent competents per la resolució de tots els conflictes derivats o relacionats amb el seu ús els jutjats i tribunals d''Amposta (TARRAGONA).'
