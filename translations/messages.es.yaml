    text_section_3_line_3: 'Remitir las comunicaciones comerciales publicitarias por correo electrónico comunicaciones sociales o cualquier otro medio electrónico o físico, en caso de que el usuario haya consentido expresamente el envío de comunicaciones comerciales por vía electrónica mediante la suscripción al boletín electrónico'
    text_section_3_line_4: 'Responder a las consultas y/o proporcionar informaciones requeridas por el usuario'
    text_section_3_line_5: 'Realizar las prestaciones de servicios y/o productos contratados o suscritos por el usuario'
    text_section_3_line_6: 'Utilizar sus datos para contactarle, tanto por vía electrónica como no electrónica, para obtener su opinión sobre el servicio prestado y,'
    text_section_3_line_7: 'Utilizar sus datos para celebrar sorteos y concursos. El usuario acepta expresamente que se utilicen sus datos para la celebración de sorteos y concursos'
    text_section_3_line_8: 'Notificarle cambios, desarrollos importantes de la política de privacidad, aviso legal o política de cookies'
    text_section_3_line_9: 'Los datos de clientes y/o de proveedores serán tratados, dentro de la relación contractual que les vincula con el responsable, en cumplimiento de las obligaciones administrativas, fiscales, contables y laborales que sean necesarias en virtud de la legislación vigente'
    text_section_3_line_10: 'Explotar los datos con fines de estudio, estadística y de fidelización'
    text_section_3_line_11: 'Puede revocar en cualquier momento su consentimiento emitiendo un escrito con el asunto "Baja" en'
    text_section_3_line_13: 'No trataremos sus datos personales por ninguna otra finalidad de las descritas salvo por obligación legal o requerimiento judicial.'
    text_section_3_line_12: 'De acuerdo con la LSSICE, %project_title%, no realiza prácticas de SPAM, por tanto, no envía correos comerciales por e-mail que no hayan sido previamente solicitados o autorizados por el usuario. En consecuencia, en todas las comunicaciones que recibirá de %project_title% el usuario tiene la posibilidad de cancelar su consentimiento expreso para recibir nuestras comunicaciones.'
    text_section_3_line_14: 'Sus datos se conservarán mientras dure la relación comercial con nosotros o ejercite su derecho de cancelación u oposición, o limitación al tratamiento. No obstante, conservaremos determinados datos personales identificativos y del tráfico durante el plazo máximo de 2 años en caso de que fuera requerido por los jueces y tribunales o por incoar acciones internas derivadas del uso indebido de la página web.'
    text_section_3_line_15: 'No será objeto de decisiones basadas en tratamientos automatizados que produzcan efectos sobre sus datos.'
    title_4: 'Legitimación del tratamiento'
    text_section_4_line_1: 'La base legal para el tratamiento de los datos es su consentimiento otorgado para realizar las finalidades anteriormente descritas, que se solicitará en el momento de marcado de la casilla correspondiente a la hora de recoger sus datos.'
    text_section_4_line_2: 'El no facilitar los datos personales solicitados o no aceptar la presente política de protección de datos supone la imposibilidad de suscribirse, registrarse o recibir información de los productos y servicios del prestador.'
    text_section_4_line_3: 'En los casos en que exista previa relación contractual entre las partes, la legitimación para el desarrollo de las obligaciones administrativas, fiscales, contables y laborales que sean necesarias en virtud de la legislación vigente será la existencia previa de la relación comercial establecida entre las partes.'
    title_5: 'Comunicaciones'
    text_section_5_line_1: 'Cualquier comunicación remitida quedará incorporada a los sistemas de información de %project_title%. Al aceptar las presentes condiciones, términos y políticas, el usuario consiente expresamente a que %project_title% realice las siguientes actividades y/o acciones, salvo que el usuario indique lo contrario:'
    text_section_5_line_2: 'El envío de comunicaciones comerciales y/o promocionales por cualquier medio habilitado informando a los usuarios de las actividades, servicios, promociones, publicidad, noticias, ofertas y demás información sobre los servicios y productos relacionados con la actividad.'
    text_section_5_line_3: 'En caso de que el usuario haya consentido expresamente el envío de comunicaciones comerciales por vía electrónica mediante la suscripción al boletín electrónico, el envío de estas comunicaciones por medios electrónicos informando a los usuarios de las actividades, servicios, promociones, publicidad, noticias, ofertas y otra información sobre los servicios y productos de %project_title% iguales o similares a las que fueron inicialmente objeto de contratación o de interés por el usuario.'
    text_section_5_line_4: 'La conservación de los datos durante los plazos previstos en las disposiciones aplicables.'
    title_6: 'Medios oficiales de comunicación'
    text_section_6_line_1: 'Se informa al usuario que los medios habilitados por la empresa para comunicarse con clientes y otros afectados es el teléfono corporativo, los teléfonos móviles de empresa y el correo electrónico corporativo.'
    text_section_6_line_2: 'Si usted remite información personal a través de un medio de comunicación distinto a los indicados en este apartado, la empresa quedará exenta de responsabilidad en relación con las medidas de seguridad que disponga el medio en cuestión.'
    title_7: 'Destinatarios de cesiones o transferencias'
    text_section_7_line_1: '%project_title% no lleva a cabo ninguna cesión o comunicación de datos ni dentro ni fuera de la UE. El Prestador únicamente facilitará información a las fuerzas y cuerpos de seguridad bajo orden judicial o por obligación de una norma legal, sin perjuicio de poder bloquear o cancelar su cuenta si puede existir indicios de la comisión de alguno delito por parte del usuario. La información facilitada será sólo la que disponga en ese momento el prestamista.'
    text_section_7_line_2: 'La información que usted nos proporciona tanto a través de este sitio web como a través de la aplicación será alojada en los servidores de %project_title%.'
    title_8: 'Derechos de las personas interesadas'
    text_section_8_line_1: 'Como usuario-interesado, puede solicitar el ejercicio de los siguientes derechos ante %project_title% presentando un escrito a la dirección postal del encabezamiento o enviando un correo electrónico, indicando como Asunto "RGPD. Ejercicio Derechos", y adjuntando fotocopia de su DNI o cualquier medio análogo en derecho, tal y como indica la ley.'
    text_section_8_line_2: 'Derechos:'
    text_section_8_line_3: 'Derecho de acceso: permite al interesado/a conocer y obtener información sobre sus datos de carácter personal sometidos a tratamiento.'
    text_section_8_line_4: 'Derecho de rectificación o supresión: permite corregir errores y modificar los datos que resulten ser inexactos o incompletos.'
    text_section_8_line_5: 'Derecho de cancelación: permite que se suprima los datos que resulten inadecuados o excesivos.'
    text_section_8_line_6: 'Derecho de oposición: derecho del interesado a que no se lleve a cabo el tratamiento de sus datos de carácter personal o se cese en el mismo.'
    text_section_8_line_7: 'Limitación del tratamiento: comporta el marcado de los datos personales conservados, con el fin de limitar su futuro tratamiento.'
    text_section_8_line_8: 'Portabilidad de los datos: facilitación de los datos objeto de tratamiento al interesado/interesada, a fin de que éste pueda transmitirlos a otro responsable, sin impedimentos.'
    text_section_8_line_9: 'Derecho a no ser objeto de decisiones individuales automatizadas (incluida la elaboración de perfiles): derecho a no ser objeto de una decisión basada en el tratamiento automatizado que produzca efectos o afecte significativamente.'
    text_section_8_line_10: 'Como usuario, tiene derecho a retirar el consentimiento prestado en cualquier momento. La retirada del consentimiento no afectará a la licitud del tratamiento efectuado antes de la retirada del consentimiento.'
    text_section_8_line_11: 'También tiene derecho a presentar una reclamación ante la autoridad de control si considera que pueden haberse visto vulnerados sus derechos en relación con la protección de sus datos (www.agpd.es).'
    title_9: 'Información adicional'
    title_10: 'Información que recabamos'
    text_section_10_line_1: 'Obtenemos información mediante formulario de suscripción la información mínima e indispensable. En este formulario usted facilitará los siguientes datos: correo electrónico, nombre, código postal, teléfono y edad.'
    title_11: 'Redes sociales'
    text_section_11_line_1: 'Le informamos que %project_title% puede tener presencia en redes sociales. El tratamiento de los datos que se lleve a cabo de las personas que se hagan seguidoras en las redes sociales (y/o realicen cualquier vínculo o acción de conexión a través de las redes sociales) de las páginas oficiales de %project_title% se regirá por este apartado, así como por aquellas condiciones de uso, políticas de privacidad y normativas de acceso que pertenezcan a la red social que proceda en cada caso y previamente aceptadas por el usuario.'
    text_section_11_line_2: '%project_title% tratará sus datos con los fines de administrar correctamente su presencia en la red social, informándole de actividades, productos o servicios del prestamista, así como por cualquier otra finalidad que las normativas de las Redes Sociales permitan.'
    text_section_11_line_3: 'Queda prohibida la publicación de contenidos:'
    text_section_11_line_4: 'Que sean presuntamente ilícitos por la normativa nacional, comunitaria o internacional o que realicen actividades presuntamente ilícitas o contravengan los principios de la buena fe.'
    text_section_11_line_5: 'Que atenten contra los derechos fundamentales de las personas, falten a la cortesía en la red, molesten o puedan generar opiniones negativas en nuestros usuarios o terceros y en general cualquiera sean los contenidos que %project_title% considere inapropiados.'
    text_section_11_line_6: 'Y en general que contravengan los principios de legalidad, honradez, responsabilidad, protección de la dignidad humana, protección de menores, protección del orden público, la protección de la vida privada, la protección del consumidor y los derechos de propiedad intelectual lectual e industrial.'
    text_section_11_line_7: 'Asimismo, %project_title% se reserva la potestad de retirar, sin previo aviso del sitio web o de la red social corporativa, aquellos contenidos que se consideren inapropiados.'
    text_section_11_line_8: 'Las comunicaciones remitidas a través de las redes sociales serán incorporadas a un archivo propiedad %project_title% pudiéndole enviar información de su interés. Puede acceder a más información en la presente política de privacidad.'
    text_section_11_line_9: 'En cualquier caso, si usted remite información personal a través de la red social, %project_title% quedará exenta de responsabilidad en relación con las medidas de seguridad aplicables a la presente plataforma, habiendo el usuario en caso de querer conocerlas, consultar las correspondientes condiciones particulares de la red en cuestión.'
    title_12: 'Medidas de seguridad'
    text_section_12_line_1: 'Los datos que nos facilite se tratarán de forma confidencial. El prestamista ha adoptado todas las medidas técnicas y organizativas y todos los niveles de protección necesarios para garantizar la seguridad en el tratamiento de los datos y evitar su alteración, pérdida, robo, tratamiento o acceso no autorizado, de acuerdo al estado de la tecnología y naturaleza de los datos almacenados. Asimismo, se garantiza también que el tratamiento y registro en ficheros, programas, sistemas o equipos, locales y centros cumplen con los requisitos y condiciones de integridad y seguridad establecidos en la normativa vigente.'
    title_13: 'Envío CV'
    text_section_13_line_1: 'En caso de que los usuarios envíen sus CV a través de nuestra web o por correo postal los datos aportados serán tratados por la gestión de las convocatorias de provisión de puestos de trabajo, por la gestión de los procesos de selección, por el envío de información en las unidades afectadas y por la elaboración de estudios y estadísticas internas.'
    text_section_13_line_2: 'En caso de producirse alguna modificación en los datos es necesario que nos lo comunique por escrito lo antes posible, con objeto de mantener sus datos debidamente actualizados.'
    text_section_13_line_3: 'Los datos se conservarán durante un plazo máximo de dos años, transcurrido el cual se procederá a la supresión de los datos garantizándole un total respecto a la confidencialidad tanto en su tratamiento como en su posterior destrucción. En este sentido, transcurrido dicho plazo, y si desea continuar participando en los procesos de selección del Responsable, será necesario que nos remita de nuevo su currículo.'
    title_14: 'Cambios en la presente política de privacidad'
    text_section_14_line_1: '%project_title% se reserva el derecho a modificar la presente política para adaptarla a novedades legislativas o jurisprudenciales.'
    title_15: 'Legislación'
    text_section_15_line_1: 'A todos los efectos, las relaciones entre %project_title% con los Usuarios de sus servicios telemáticos, presentes en esta web, están sometidos a la legislación y jurisdicción española a la que se someten expresamente las partes, siendo competentes para la resolución de todos los conflictos derivados o relacionados con su uso los juzgados y tribunales de Amposta (TARRAGONA).'
