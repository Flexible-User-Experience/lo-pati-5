stof_doctrine_extensions:
    persist_default_translation: false
    translation_fallback:        true
    default_locale:              '%default_locale%'
    orm:
        default:
            timestampable:  true
            sluggable:      true
            translatable:   true
            sortable:       false
            softdeleteable: false
            uploadable:     false
            blameable:      false
            loggable:       false
            tree:           false
